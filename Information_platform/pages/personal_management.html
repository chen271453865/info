<!-- 个人管理 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个人管理</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/self_add_index.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 头部开始 -->
<div class="contain_fluid lineHeight head_top">
	<div class="container lineHeight ">
		<div class="col-md-3 text-center" style="height:56px;line-height:56px;">
			<img src="../imgs/logo.png" height="19" width="131" alt="">
		</div>
		<div class="col-md-6 lineHeight head_from">
			<form action="">
				<div class="form-group self_search_absolute">
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				    <div class="glyphicon glyphicon-search self_search"></div>
				</div>
			</form>
		</div>
		<div class="col-md-3">
			<div class="col-md-6 text-center head_right">
				<a href="#">
					<img src="../imgs/home.png" height="21" width="24" alt="">
					<span>首页</span>
				</a>
				<!-- <a href="#">首页</a> -->
			</div>
			<div class="col-md-6 text-center head_right">
				<a href="#">
					<img src="../imgs/sign_out.png" height="19" width="19" alt="">
					<span>退出</span>
				</a>
				<!-- <a href="#">退出</a> -->
			</div>
		</div>
	</div>
</div>
<!-- 阴影部分开始 -->
<div class="container bg_content">
	<div class="container yinying"></div>
	<div class="container yinying_above">
		<div class="col-md-3">
			<div class="row person_all">
				<div class="col-md-12 preson_head text-center" style="padding:20px! important;">
					<img src="../imgs/person_head.png" height="84" width="84" alt="">
					<p><strong>文大侠</strong></p>
					<p>茂名分公司-业务支持中心</p>
				</div>
				<div class="col-md-12 person_content">
					　  "今天天气很不错，阳光明媚，不要老是下雨就好了~今天依旧努力工作!"
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 preson_ul" style="padding:0;">
					<ul class="list-group">
						<li class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;
						我的代办</li>
						<li class="list-group-item"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>&nbsp;
						我的已办</li>
						<li class="list-group-item"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;
						我的发布</li>
						<li class="list-group-item"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;
						我收藏的</li>
						<li class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
						个人管理</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 这部分每个页面需要的 -->
		<div class="col-md-9 change" style="margin-top:0;">
			<div class="col-md-12 no_padding bg_white">
				<ul>
					<li class="li_lineHeight">
						<div class="col-md-12">
							<div class="col-md-1 fontBigger text-left">
								<strong>产运</strong>
							</div>
						</div>
					</li>
				</ul>
				<div class="col-md-12 right_main index_textarea">
					<form action="">
						<textarea name="" id="" cols="30" rows="4" class="font_small" placeholder="说说你对公司的发展、员工服务等方面的意见和建议吧..." style="width:100%;height:100%;margin:0 auto;"></textarea>
						<div class="col-md-12 qq_img_line">
							<div class="col-md-2 col-md-offset-5">
								<button class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-12 no_padding bg_white">
				<ul>
					<li class="li_lineHeight">
						<div class="col-md-12">
							<div class="col-md-1 fontBigger text-left">
								<strong>产运</strong>
							</div>
						</div>
					</li>
				</ul>
				<div class="col-md-12">
					<div class="row-fulid">
						<div class="row upload_all">
							<div class="col-md-9">
								<div class="col-md-12 click_btn_upload text-center">
									<div class="btn btn-default position_absolute">本地上传</div>
									<p class="position_absolute_p col-md-12 text-center">只支持JPG、PNG、GIF，大小不超过5M</p>
								</div>
							</div>
							<div class="col-md-3 text-center">
								<div class="col-md-12 background_bg no_padding">
									<a class="col-md-12 text-center fontBigger yulan">预览</a>
									<div class="col-md-12 upload_img">
										<img src="../imgs/img_upload_user.png" height="104px" width="104px" alt="">
										<p class="text-center text-muted font_small">150*150</p>
									</div>
									<div class="col-md-12 upload_img">
										<img src="../imgs/img_upload_user.png" height="64px" width="64px" alt="">
										<p class="text-center text-muted font_small">150*150</p>
									</div>
									<div class="col-md-12 upload_img">
										<img src="../imgs/img_upload_user.png" height="32px" width="32px" alt="">
										<p class="text-center text-muted font_small">150*150</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-9 qq_img_line no_padding_left">
					<div class="col-md-2 col-md-offset-5">
						<button class="btn btn-primary col-md-12">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
